<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <h1 class="undangan-logo">PernikahanKu.com</h1>
        <p class="description">Wujudkan Momen Bahagia dengan Undangan yang Memikat.</p>
      </div>
      <div class="right-content">
        <div class="login-box">
          <form>
            <input type="text" placeholder="Email address " class="input-field" />
            <input type="password" placeholder="Password" class="input-field" />
            <button type="submit" class="login-button">Log in</button>
            <a href="#" class="forgot-password">Forgotten password?</a>
            <hr />
            <button type="button" class="create-account-button">Create new account</button>
          </form>
        </div>
        <p class="create-page">*Harap login menggunakan email dan password yang benar.</p>
      </div>
    </div>
  </body>
</html>
